<h1>{% if item %}Edit Item{% else %}Create Item{% endif %}</h1>
<form method="post">
    {% csrf_token %}
    <label>Name:</label>
    <input type="text" name="name" value="{{ item.name|default:'' }}"><br>
    <label>Description:</label>
    <textarea name="description">{{ item.description|default:'' }}</textarea><br>
    <button type="submit">Save</button>
</form>
